<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section with Parallax Background -->
    <section class="parallax">
        <div class="content">
            <h1>Happy Birthday, Naman!</h1>
            <p>scroll down to explore more..</p>
            <p class="heart">&#10084;</p> <!-- Added heart symbol -->
            <br>
            <div class="wish-box">
                <h2>Wish Naman a Happy Birthday</h2>
                <form id="wishForm">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <textarea id="wishMessage" placeholder="Write your birthday wish here..." required></textarea>
                    <button type="submit">Send Wish</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <div class="container">
            <h2>Memories</h2>
            <div class="gallery-grid">
                <img src="pic1.jpg" alt="Memory 1" id="friendPic">
                <img src="pic2.jpg" alt="Memory 2">
                <img src="pic3.jpg" alt="Memory 3">
            </div>
        </div>
    </section>

    <!-- Modal for Image -->
     <footer>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Made with â™¥ for Naman</p>
        </div>
    </div>
</footer>

    <!-- Thank You Pop-up -->
    <div id="thankYouPopup" class="thank-you-popup">
        <div class="popup-content">
            <p>Thank you for your lovely wish!</p>
            <span class="close-popup">&times;</span> <!-- Moved the close button to inside the pop-up -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
